	$(window).load(function()

$(window).resize(function()

function mainheight()
{

var windowHeight = $(window).height();

 
 
 $(".main-body").css("min-height", windowHeight);
 
  var loginheight = $('.login-page').height();
  
  var blheight = parseInt(windowHeight-loginheight);
  
   var maintop = parseInt(blheight / 2);
   
    $(".login-page").css("margin-top", maintop);
 
 
}
